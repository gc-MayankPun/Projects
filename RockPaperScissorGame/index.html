<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissor Game</title>
    <link rel="shortcut icon" href="images/favico.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body> 
    <div id="score-board">
        <div id="your-score">Score: <span>0</span></div>
        <div id="high-score">Win Streak: <span>0</span></div>
    </div>
    <div class="main">
        <div class="text">
            <h1>Rock, Paper and Scissor Game</h1>
        </div>

        <div class="game-container">
            <h2>Choose any of these</h2>
            <div class="container">
                <div class="card" id="rock">
                    <img src="images/rock.png" alt="rock">
                </div>
                <div class="card" id="paper">
                    <img src="images/paper.png" alt="paper">
                </div>
                <div class="card" id="scissor">
                    <img src="images/scissor.png" alt="scissor">
                </div>
            </div>
        </div>

        <div class="result-box">
            <div class="result-card">
                <div class="card">
                    <img src="" alt="">
                </div>
                <div id="player">
                    You
                </div>
            </div>

            <div class="gameState">Draw</div>

            <div class="result-card result-card-2">
                <div class="card">
                    <img src="" alt="">
                </div>
                <div id="computer">
                    Computer
                </div>
            </div>
        </div>

        <div class="rules">
            <h3>Rock dies from Paper</h3>
            <h3>Paper dies from Scissor</h3>
            <h3>Scissor dies from Rock</h3>
        </div>

        <div class="btn-container">
            <h4 class="btn" id="playGame" onclick="playGame()">Play Game</h4>
            <h4 class="btn" id="playAgain" onclick="tryAgain()">Play Again</h4>
            <h4 class="btn" id="home" onclick="returnHome()">Back</h4>
            <h4 class="btn" id="rules" onclick="showRules()">Rules</h4>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
